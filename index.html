<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <title>signup page</title>
  </head>
  <body>
  
    <!-- signup form start  -->
       <section class="bg-image">
           <div class =" mask d-flax justify-content-center align-content-center h-100">
               <div class="container mt-5">
                   <div class="row d-flax justify-content-center align-content-center h-100">
                       <div class="col-12 col-md-8 col-lg-7 col-xl-6 m-5">
                           <div class="card">
                               <div class="card-body p-5">
                                   <h2 class="text-uppercase text-center mb-5">create an account</h2>
                                   <form class="form mb-4">

                                    <div class="form mb-4">
                                        <input type="text" class="form-control form-control-md" placeholder="Your Name"/>
                                    </div>
                                    <div class="form mb-4">
                                        <input type="email" class="form-control form-control-md" placeholder="Your Email"/>
                                    </div>
                                    <div class="form mb-4">
                                        <input type="password" class="form-control form-control-md" placeholder="Your password"/>
                                    </div>
                                  <div class="form-check d-flex justify-content-center mb-3">
                                      <input class=" form-check-input me-2" type="checkbox" value=""/>
                                    <lable class="form-check-lable">
                                        I agree all statements in <a href="#" class="text-body"><u>Terms of service</u></a>
                                    </lable>
                                    </div>
                                    <div class=" d-flex justify-content-center">
                                        <button type="button" class=" btn btn-light btn-block rounded-pill btn-lg text-body">SIGN UP</button>
                                    </div>
                                  
                                    <p class=" text-center mt-5 mb-0">Have already an account? <a href="#" class="fw-bold text-body"><u>Login here</u></a></p>
                                   </form>
                                </div>
                               </div>
                           </div>
                       </div>
                   </div>

               </div>
           </div>
       </section>







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
